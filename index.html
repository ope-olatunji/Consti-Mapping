<!DOCTYPE html>
<html>
  <head>
    <title>My Mobile Application</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      button {
        display: block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <h1>Consti | Map </h1>
    <form>
      <label for="command">Enter your command:</label>
      <input type="text" id="command" name="command" placeholder="Enter your command here...">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
